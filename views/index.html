<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash</title>
    <link rel="stylesheet" href="/public/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body class="bg-bg-splash bg-cover bg-no-repeat bg-right-bottom h-screen px-20 font-poppins">
<header class="xl:h-1/6 flex items-center justify-between py-5 xl:py-10 flex-wrap">
    <aside class="flex items-start">
        <img class="w-1/2 xl:w-2/3 2xl:w-full object-contain" src="/public/assets/tut%20wuri%20handayani_logo.png" alt="tut wuri handayani">
        <img class="w-1/2 xl:w-2/3 2xl:w-full object-contain" src="/public/assets/unej_logo.png" alt="logo unej">
        <img class="w-1/2 xl:w-2/3 2xl:w-full object-contain" src="/public/assets/Blu_logo.png" alt="logo blu">
        <img class="w-1/2 xl:w-2/3 2xl:w-full object-contain" src="/public/assets/kampus%20merdeka_logo.png" alt="kampus merdeka">
    </aside>
    <aside class="flex justify-end items-start">
        <img class="w-1/2 xl:w-2/3 2xl:w-full object-contain" src="/public/assets/logo%20fasilkom.png" alt="logo fasilkom">
    </aside>
</header>
<main class="h-1/2 w-full flex items-center">
    <ul id="carousel" class="border-8 border-slate-400 rounded-2xl h-1/2 sm:h-full lg:w-2/3 w-full flex items-center bg-slate-900 p-2">
        <li class="carousel-item animate-fade-in w-full h-full flex justify-center">
            <img src="/public/assets/banners/banner1.png" class="object-contain object-center" alt="banner1">
        </li>
        <li class="carousel-item animate-fade-in w-full h-full flex justify-center hidden">
            <img src="/public/assets/banners/banner2.png" class="object-contain object-center" alt="banner2">
        </li>
        <li class="carousel-item animate-fade-in w-full h-full flex justify-center hidden">
            <img src="/public/assets/faster.png" class="object-contain object-center" alt="banner2">
        </li>
    </ul>
</main>
<footer class="h-1/3 flex items-center justify-center lg:justify-start">
    <a class="drop-shadow-lg" href="/home.html"><img src="/public/assets/faster.png" alt="faster"></a>
</footer>
<script>
    let carousel = document.getElementsByClassName("carousel-item");
    let cursor = 0;

    function rollCarousel() {
        for (let i = 0; i < carousel.length; i++) {
            if (i === cursor) {
                carousel[i].classList.remove("hidden");
            } else {
                carousel[i].classList.add("hidden");
            }
        }
        cursor = (cursor + 1) % carousel.length;
    }

    setInterval(rollCarousel, 3000);
</script>
</body>
</html>
