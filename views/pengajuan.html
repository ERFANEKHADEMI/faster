<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pengajuan</title>
    <link rel="stylesheet" href="/public/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body class="bg-bg-main bg-cover bg-no-repeat bg-right-top h-screen px-8 xl:px-20 font-poppins">
<header class="xl:h-1/6 flex items-center justify-between py-5 xl:py-10 flex-wrap">
    <aside class="flex justify-start items-start">
        <a href="/home.html"><img class="w-1/2 xl:w-2/3 2xl:w-full object-contain" src="/public/assets/back.png" alt="back"></a>
    </aside>
    <aside class="flex justify-end items-start">
        <img class="w-1/2 xl:w-2/3 2xl:w-full object-contain" src="/public/assets/logo%20fasilkom.png" alt="logo fasilkom">
    </aside>
</header>
<main class="h-1/2">
    <div class="flex items-center gap-4 h-1/4">
        <aside class="h-full">
            <img class="h-full" src="/public/assets/main/icon.png" alt="main-icon">
        </aside>
        <aside>
            <h1 class="font-black text-3xl 2xl:text-6xl text-red-primary">PENGAJUAN SURAT</h1>
            <p class="text-xl text-slate-800">Pilih Kategori pengajuan surat yang akan diajukan</p>
        </aside>
    </div>
    <div class="flex justify-center mt-6">
        <div class="flex justify-center flex-wrap items-stretch w-full 2xl:w-3/4 gap-x-2 gap-y-5 xl:gap-x-4 xl:gap-y-10">
            <label for="lomba"
                   class="bg-gradient-to-b from-red-600 to-red-950 p-4 flex flex-col gap-2 rounded-2xl border-4 w-1/4">
                <input class="option-surat w-full hidden" type="radio" name="option-surat" id="lomba" value="lomba">
                <div class="flex justify-end relative w-full h-20 xl:h-32">
                    <img src="/public/assets/main/lomba.png" class="absolute left-0 bottom-0 h-[120%] 2xl:h-[150%]" alt="">
                    <div class="border-4 h-5 w-5 xl:h-10 xl:w-10 bg-white rounded-full" id="indicator-lomba"></div>
                </div>
                <p class="text-slate-100 font-bold mt-2">Surat Mengikuti Lomba</p>
            </label>
            <label for="aktif"
                   class="bg-gradient-to-b from-red-600 to-red-950 p-4 flex flex-col gap-2 rounded-2xl border-4 w-1/4">
                <input class="option-surat w-full hidden" type="radio" name="option-surat" id="aktif" value="aktif">
                <div class="flex justify-end relative w-full h-20 xl:h-32">
                    <img src="/public/assets/main/aktif.png" class="absolute left-0 bottom-0 h-[120%] 2xl:h-[150%]" alt="">
                    <div class="border-4 h-5 w-5 xl:h-10 xl:w-10 bg-white rounded-full" id="indicator-aktif"></div>
                </div>
                <p class="text-slate-100 font-bold mt-2">Surat Aktif Kuliah</p>
            </label>
            <label for="reward"
                   class="bg-gradient-to-b from-red-600 to-red-950 p-4 flex flex-col gap-2 rounded-2xl border-4 w-1/4">
                <input class="option-surat w-full hidden" type="radio" name="option-surat" id="reward" value="reward">
                <div class="flex justify-end relative w-full h-20 xl:h-32">
                    <img src="/public/assets/main/reward.png" class="absolute left-0 bottom-0 h-[120%] 2xl:h-[150%]" alt="">
                    <div class="border-4 h-5 w-5 xl:h-10 xl:w-10 bg-white rounded-full" id="indicator-reward"></div>
                </div>
                <p class="text-slate-100 font-bold mt-2">Surat Pemberian Reward</p>
            </label>
            <label for="pns"
                   class="bg-gradient-to-b from-red-600 to-red-950 p-4 flex flex-col gap-2 rounded-2xl border-4 w-1/4">
                <input class="option-surat w-full hidden" type="radio" name="option-surat" id="pns" value="pns">
                <div class="flex justify-end relative w-full h-20 xl:h-32">
                    <img src="/public/assets/main/pns.png" class="absolute left-0 bottom-0 h-[120%] 2xl:h-[150%]" alt="">
                    <div class="border-4 h-5 w-5 xl:h-10 xl:w-10 bg-white rounded-full" id="indicator-pns"></div>
                </div>
                <p class="text-slate-100 font-bold mt-2">Surat Aktif Kuliah untuk Orang Tua PNS</p>
            </label>
            <label for="non-pns"
                   class="bg-gradient-to-b from-red-600 to-red-950 p-4 flex flex-col gap-2 rounded-2xl border-4 w-1/4">
                <input class="option-surat w-full hidden" type="radio" name="option-surat" id="non-pns" value="non-pns">
                <div class="flex justify-end relative w-full h-20 xl:h-32">
                    <img src="/public/assets/main/non-pns.png" class="absolute left-0 bottom-0 h-[120%] 2xl:h-[150%]" alt="">
                    <div class="border-4 h-5 w-5 xl:h-10 xl:w-10 bg-white rounded-full" id="indicator-non-pns"></div>
                </div>
                <p class="text-slate-100 font-bold mt-2">Surat Aktif Kuliah untuk Orang Tua Non PNS</p>
            </label>
        </div>
    </div>
</main>
<footer class="mt-5 xl:mt-0 h-1/3 py-10 flex items-end justify-end">
    <a id="next-btn" href="#" class="flex justify-end items-center"><img class="w-1/2 xl:w-2/3 2xl:w-full object-contain" src="/public/assets/next.png" alt="next"></a>
</footer>
<script src="/public/script/selectPengajuan.js"></script>
</body>
</html>
